on:
  push:
    branches:
      - main
    paths-ignore:
      - 'examples/**'
  pull_request:
    branches:
      - main
  schedule:
    - cron:  '0 23 15 * *'

name: bookdown

env:
  isExtPR: ${{ github.event.pull_request.head.repo.fork == true }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      LANG: "en_US.UTF-8"
      TZ: "Asia/Shanghai"
      DISPLAY: ':99.0'
      RGL_USE_NULL: TRUE
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 100

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # To install LaTeX to build PDF book
          tinytex: true
          version: 1.3.340

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: '4.3.0'

      - uses: r-lib/actions/setup-r-dependencies@v2

      - name: Install Fonts From System
        run: |
          sudo apt-get install -y fonts-noto-core fonts-noto-cjk
          fc-list | grep 'noto' | sort
          mkdir -p ~/.fonts/
          curl -fLo xkcd.ttf http://simonsoftware.se/other/xkcd.ttf
          cp xkcd.ttf ~/.fonts/
          fc-list | sort

      - name: Install LaTeX Packages
        run: |
          tinytex::tlmgr_install(readLines("texlive.txt"))
          tinytex::tl_pkgs()
        shell: Rscript {0}

      - name: Test Pkgs
        run: |
          sessionInfo(.packages(T))
          capabilities()
          library(tikzDevice)
          tikzTest()
          tikzTest("$\\sin(x^2/2 - y^2/4 + 3) \\cos(2 x + 1 - \\exp(y))$")
        shell: Rscript {0}


      - name: Render Book
        id: render-book
        run: |
          quarto render --to html

      - name: Upload book folder for debug
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: Upload Book
          path: _book

      - name: Deploy book to bookdown.org
        if: github.event_name == 'push'
        env:
          CONNECT_API_KEY: ${{ secrets.RSC_BOOKDOWN_ORG_TOKEN }}
          CONTENT_ID: 8172
        run: |
          Rscript '_deploy-book.R'

      - name: Checkout the gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: book-output

      - name: Deploy to Github Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        run: ./_deploy.sh
