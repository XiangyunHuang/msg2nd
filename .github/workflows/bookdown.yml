on:
  push:
    branches:
      - main
    paths-ignore:
      - 'examples/**'
  pull_request:
    branches:
      - main
  schedule:
    - cron:  '0 23 15 * *'

name: bookdown

env:
  isExtPR: ${{ github.event.pull_request.head.repo.fork == true }}

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: macos-latest
    env:
      LANG: "en_US.UTF-8"
      TZ: "Asia/Shanghai"
      DISPLAY: ':99.0'
      RGL_USE_NULL: TRUE
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1000

      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # To install LaTeX to build PDF book
          tinytex: true
          version: 1.1.189

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: '4.2.1'

      - uses: r-lib/actions/setup-r-dependencies@v2

      - name: Cache conda
        uses: actions/cache@v3
        env:
          # Increase this value to reset cache if environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key: conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.config.python }}
          miniconda-version: "latest"
          activate-environment: 'r-reticulate'
          channel-priority: flexible
          show-channel-urls: true
          environment-file: environment.yml
          use-only-tar-bz2: true # IMPORTANT: This needs to be set for caching to work properly!


      - name: Install ghostscript and Others
        if: runner.os == 'macOS'
        run: |
          brew install ghostscript imagemagick poppler
          brew install --cask xquartz
          brew install --cask phantomjs
          brew tap homebrew/cask-fonts
          brew install --cask font-xkcd
          brew install --cask font-noto-sans font-noto-serif
          brew install --cask font-noto-sans-cjk-sc font-noto-serif-cjk-sc
          fc-list :lang=zh | sort
          fc-list :lang=en | sort
          fc-list : family | sort -f

      - name: Install LaTeX Packages
        run: |
          tinytex::tlmgr_install(readLines("texlive.txt"))
          tinytex::tl_pkgs()
        shell: Rscript {0}

      - name: Check Python Env
        run: |
          reticulate::py_discover_config()
          reticulate::use_condaenv(condaenv = 'r-reticulate', required = TRUE)
          reticulate::py_module_available(module = 'matplotlib')
          reticulate::py_module_available(module = 'plotly')
        shell: Rscript {0}

      - name: Test Pkgs
        run: |
          sessionInfo(.packages(T))
          capabilities()
          library(tikzDevice)
          tikzTest()
          tikzTest("$\\sin(x^2/2 - y^2/4 + 3) \\cos(2 x + 1 - \\exp(y))$")
        shell: Rscript {0}


      - name: Render Book
        id: render-book
        run: |
          quarto render

      - name: Upload book folder for debug
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: Upload Book
          path: _book

      - name: Deploy book to bookdown.org
        if: github.event_name == 'push'
        env:
          CONNECT_API_KEY: ${{ secrets.RSC_BOOKDOWN_ORG_TOKEN }}
          CONTENT_ID: 8172
        run: |
          Rscript '_deploy-book.R'

      - name: Checkout the gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: book-output

      - name: Deploy to Github Pages
        if: ${{ github.ref == 'refs/heads/main' }}
        run: ./_deploy.sh
