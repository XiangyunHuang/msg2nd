project:
  type: book

lang: zh

book:
  title: "现代统计图形（第二版）"
  output-file: "msg2nd"
  author: "黄湘云"
  date: today
  chapters:
    - index.qmd
    - preface.qmd
    - visualization-basic.qmd
    - visualization-intermediate.qmd
    - visualization-advanced.qmd
    - visualization-lattice.qmd
    - visualization-graphics.qmd
    - visualization-tikz.qmd
    - visualization-practice.qmd
    - references.qmd
  repo-branch: main
  search: true
  downloads: [pdf]

bibliography:
  - book.bib
  - packages.bib
  - references.bib

format:
  html:
    theme: cosmo
    cover-image: cover.png
    crossref:
      chapters: true
  pdf:
    documentclass: book
    include-in-header: preamble.tex
    classoption:
      - UTF8
      - twoside
      - openany
      - table
    keep-tex: true
    lof: true
    lot: true
    geometry:
      - tmargin=2.5cm
      - bmargin=2.5cm
      - lmargin=3.0cm
      - rmargin=2.0cm
    highlight-style: github
    number-sections: true
    top-level-division: chapter
    colorlinks: true
    link-citations: true
    crossref:
      chapters: true

editor: visual
